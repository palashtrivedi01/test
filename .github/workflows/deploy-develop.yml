name: Continuous Deployment (no-docker)

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Get JAR file name
        id: jar-file
        run: |
          JAR_FILE=$(ls target/*.jar | grep -v original | grep -v sources | grep -v javadoc | head -n1)
          echo "jar_path=$JAR_FILE" >> $GITHUB_OUTPUT
          echo "jar_name=$(basename $JAR_FILE)" >> $GITHUB_OUTPUT

      - name: Upload JAR to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: ${{ steps.jar-file.outputs.jar_path }}
          target: /home/${{ secrets.EC2_USERNAME }}/app/
          strip_components: 1

      - name: Restart Application on EC2
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/app

            echo "Stopping old process on port 8080..."

            PORT_PID=$(lsof -t -i:8080) || true
            if [ ! -z "$PORT_PID" ]; then
              echo "Killing PID: $PORT_PID"
              kill -9 $PORT_PID || true
            fi

            # Also kill any java jar processes
            pkill -9 -f "java.*jar" || true

            sleep 2

            echo "Starting new application..."
            nohup java -jar ${{ steps.jar-file.outputs.jar_name }} > application.log 2>&1 &

            sleep 5

            echo "Checking process..."
            if pgrep -f "java.*jar" > /dev/null; then
              echo "✅ Application started successfully"
              echo "Process ID: $(pgrep -f 'java.*jar')"
            else
              echo "❌ Failed to start application"
              echo "Last 20 log lines:"
              tail -20 application.log
              exit 1
            fi
